<div class="retirar">
    <app-menu></app-menu>
    <div class="retirar-contenido">
      <h1> Retirar </h1>
      <form class="form" [formGroup]="form" (ngSubmit)="retirar()">
  
        <div class="form-campos">
    
          <mat-form-field class="campo">
            <mat-label>Cuenta de origen</mat-label>
            <mat-select autocomplete="off" formControlName="cOrigen" >
              <mat-option *ngFor="let cuenta of cuentas" [value]="cuenta.numCuenta">
                {{cuenta.numCuenta}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="campo">
            <mat-label>Monto</mat-label>
            <input matInput autocomplete="off" formControlName="monto">
          </mat-form-field>
          
        </div>
  
        <button type="submit" class="ancho" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Ingresar</button>
      </form>
      
    </div>
  </div>

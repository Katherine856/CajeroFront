<div class="body-login">
    <div class="login">
        <div class="login-contenido">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <form [formGroup]="form" (ngSubmit)="ingresar()">
                <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName="usuario">
                </mat-form-field>
                <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput autocomplete="off" formControlName="clave" type="password">
                </mat-form-field>
                <a routerLink="/crear">Crear cuenta</a>
                <button type="submit" class="ancho" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Ingresar</button>
            </form>
        </div>
    </div>
</div>
